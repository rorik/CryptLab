<mat-card class="top-margin-override">
    <mat-card-header>
      <mat-card-title>CryptLab</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p translate>about.cryptlab.description</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [href]="'about.cryptlab.ubu.url' | translate" target="_blank">{{ 'about.cryptlab.ubu' | translate }}</a>
      <a mat-flat-button color="primary" href="https://github.com/rorik/CryptLab" target="_blank">{{ 'about.cryptlab.sourcecode' | translate }}</a>
    </mat-card-actions>
</mat-card>
<mat-card class="top-margin-override">
    <mat-card-header>
      <div mat-card-avatar class="rorik-image"></div>
      <mat-card-title>Rorik</mat-card-title>
      <mat-card-subtitle>Roderick Diaz</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p translate>about.rorik.description</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" href="https://github.com/rorik" target="_blank">GitHub</a>
      <a mat-flat-button color="primary" href="https://rorik.me" target="_blank">{{ 'about.rorik.website' | translate }}</a>
      <a mat-flat-button color="primary" href="mailto:about@rorik.me" target="_self">{{ 'about.rorik.email' | translate }}</a>
    </mat-card-actions>
</mat-card>
