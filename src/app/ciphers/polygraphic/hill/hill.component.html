<mat-card class="top-margin-override">
  <mat-card-content>
    <div class="basic-row">
      <div class="left-column">
        <span translate>ciphers.common.matrix.key</span>
      </div>
      <div class="right-column">
        <app-matrix [values]="matrix"></app-matrix>
      </div>
    </div>
    <form class="basic-row" [formGroup]="options">
      <div class="left-column centered">
        <ng-container *ngIf="isInvertible; else notInvertibleTemplate">
          <mat-icon [color]="'primary'" [matTooltip]="'ciphers.common.tooltips.reversible.true' | translate">done</mat-icon>
        </ng-container>
        <ng-template #notInvertibleTemplate>
          <mat-icon [color]="'accent'" [matTooltip]="'ciphers.common.tooltips.reversible.false' | translate">warning</mat-icon>
        </ng-template>
      </div>
      <mat-form-field class="right-column">
        <mat-label translate>ciphers.common.key</mat-label>
        <input matInput type="text" formControlName="key"/>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
<app-cipher-operator [encrypt]="encryptCallback" [isEncrypt]="true" [keyChangeListener]="keyChange"></app-cipher-operator>
<app-cipher-operator [decrypt]="decryptCallback" [isEncrypt]="false" [keyChangeListener]="keyChange"></app-cipher-operator>
