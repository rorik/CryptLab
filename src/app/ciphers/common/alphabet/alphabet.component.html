<mat-grid-list [cols]="alphabet.length" rowHeight="1.5rem">
  <ng-container *ngIf="shiftFunction; else plainTemplate">
      <mat-grid-tile *ngFor="let char of alphabet.elements; let i=index">{{ alphabet.get(shiftFunction(i)) }}</mat-grid-tile>
  </ng-container>
  <ng-template #plainTemplate>
      <mat-grid-tile *ngFor="let char of alphabet.elements">{{ char }}</mat-grid-tile>
  </ng-template>
  
</mat-grid-list>
